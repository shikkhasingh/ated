logger.root = ERROR

# Logger used by the framework:
logger.play = INFO

# Logger provided to your application:
logger.application = DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true # disabled for local dev, should be enabled otherwise
}


# Microservice specific config

txmonitoring {
  enabled = true
  traceRequests = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/ated"
  channels = 5
  agentClientRelationship.cache.expire.seconds = 3600
  reliefs.cache.expire.seconds = 86400
  propertyDetails.cache.expire.seconds = 86400
  disposeLiabilityReturn.cache.expire.seconds = 86400
  failoverStrategy = {
    initialDelayMsecs = 100
    retries = 10
    delay = {
      function = fibonacci
      factor = 1
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true # disabled for local dev, should be enabled otherwise
    }
  }

  services {
    timeout = 5 seconds

    delay-response = 2 seconds

    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    email {
      host = localhost
      port = 8300
    }

    datastream {
      host = localhost
      port = 8100
    }

    etmp-hod {
      host = localhost
      port = 9918
    }
    government-gateway-admin {
      host = localhost
      port = 9936
    }
  }
}

